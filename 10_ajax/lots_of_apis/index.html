<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery movies</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav>
      <h1>Lots of APIs</h1>
    </nav>
  </header>

  <div class="container">
    <div class="col col-4 giphy">
      <h2>Giphy</h2>
      <input type="text" id="giphySearch" placeholder="Search:">
      <button>Search</button>
      <hr>
      <div class="content">
        <img id="content" src="">
      </div>
    </div>
    <div class="col col-4 swanson">
      <h2>Ron Swanson</h2>
      <button>Toggle Ron</button>
      <hr>
      <div class="content"></div>
    </div>
    <div class="col col-4 norris">
      <h2>Chuck Norris</h2>
      <button>Stop Chuck</button>
      <hr>
      <div class="content"></div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/giphy.js"></script>
  <script src="js/ron.js"></script>
  <script src="js/chuck.js"></script>
</body>

</html>
