<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skrollr Example</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/skrollr.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <header></header>

  <div class="divider" data-0="background-color: rgb(255,0,0); transform: rotate(0deg);" data-200="background-color: rgb(0,0,255); transform: rotate(360deg);" data-400="background-color: rgb(0,255,0)"></div>

  <footer></footer>
  <img src="http://fillmurray.com/400/400" data-bottom-center="filter: grayscale(100%) sepia(100%);" data-center-center="filter:grayscale(0%) sepia(0%)">

  <div class="container">
    <div class="col" data-bottom-center="background-color: rgb(255,0,0); transform: translateX(-100%);" data-center-center="background-color: rgb(0,255,0); transform: translateX(0%);"></div>
    <div class="col" data-bottom-center="transform: translateY(100%);" data-center-center="transform: translateY(0%);"></div>
    <div class="col" data-bottom-center="transform: translateX(100%); opacity: 0" data-center-center="transform: translateX(0%); opacity: 1">
      <h3>hello World</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem sunt officia totam impedit perspiciatis enim eius, dolores! Consequuntur hic debitis dolorum voluptas eveniet, ex, recusandae, sunt saepe voluptatem ipsam cum?</p>
    </div>


  </div>

</body>
</html>
