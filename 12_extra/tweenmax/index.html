<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TweenMax</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/tweenmax.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <img src="http://unsplash.it/300/300" class="unsplash">
  <h1>My Portfolio</h1>
  <div class="dot"></div>

  <div class="controls">
    <button class="reverse">Reverse</button>
    <button class="pause">Pause</button>
    <button class="play">Play</button>
    <button class="doubleSpeed">Double Speed</button>
    <button class="halfSpeed">Half Speed</button>
    <p>Seek</p>
    <input type="range" min="0" max="20" class="seek" value="1">
    <p>Speed</p>
    <input type="number" class="speed" value="1">
  </div>
</body>
</html>
